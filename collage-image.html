<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Grid Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .grid-container {
      display: grid;
      grid-template-rows: auto auto auto;
      gap: 10px;
      padding: 10px;
      height: 100vh;
    }
    .row-1 img,
    .row-2,
    .row-3 {
      width: 100%;
      height: 260px;
    }

   

    .row-2 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }

    .row-2 .col-3 {
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
    }

    .row-3 {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 10px;
    }

    .row-3 .col-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
    }

    img {
      width: 100%;
      height: 260px;
      display: block;
      border-radius: 6px;
    }
    .half{
        height: 130px;
    }
  </style>
</head>
<body>
  <div class="grid-container">

    <!-- Row 1 -->
    <div class="row-1">
      <img src="collage-image/8850.jpg_wh860.jpg" alt="Chip Image">
    </div>

    <!-- Row 2 -->
    <div class="row-2">
      <div><img src="collage-image/affirm-4.jpg" alt="Notebook and Coffee"></div>
      <div><img src="collage-image/beautiful-arrangement-different-books.jpg" alt="Books Stack"></div>
      <div class="col-3">
        <img class="half" src="collage-image/creative-assortment-world-book-day.jpg" alt="Books House">
        <img class="half" src="collage-image/front-view-stack-books-with-one-open.jpg" alt="Open Book Stack">
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row-3">
      <div><img src="collage-image/front-view-stacked-books-ladders-education-day.jpg" alt="Ladders on Books"></div>

      <div class="col-2">
        <img class="half" src="collage-image/majestic-view-forest-surrounded-by-mountains-big-bear-california.jpg" alt="Mountain View">
        <img class="half" src="collage-image/mango-still-life.jpg" alt="Mangoes">
        <img class="half" src="collage-image/old-books-arrangement-with-copy-space.jpg" alt="Old Books">
        <img class="half" src="collage-image/religion-kaaba-god-spiritual-wallpaper-preview.jpg" alt="Kaaba">
      </div>

      <div>
        <img src="collage-image/stack-multicolored-books-table.jpg" alt="Old Books Again">
      </div>
    </div>

  </div>
</body>
</html>
