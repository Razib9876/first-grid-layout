<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Grid</title>
  <style>
    body {
      background-color: #f4f4f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .grid-item {
      background-color: #ffffff;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .grid-item:hover {
      transform: scale(1.03);
    }

    .grid-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Responsive: 2 columns on tablets, 1 column on phones */
    @media (max-width: 900px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item"><img src="task-three/stack-multicolored-books-table.jpg" alt="Image 1"></div>
    <div class="grid-item"><img src="task-three/creative-assortment-world-book-day.jpg" alt="Image 2"></div>
    <div class="grid-item"><img src="task-three/front-view-stack-books-with-one-open.jpg" alt="Image 3"></div>
    <div class="grid-item"><img src="task-three/front-view-stacked-books-ladders-education-day.jpg" alt="Image 4"></div>
    <div class="grid-item"><img src="task-three/old-books-arrangement-with-copy-space.jpg" alt="Image 5"></div>
    <div class="grid-item"><img src="task-three/stack-multicolored-books-table.jpg" alt="Image 6"></div>
  </div>

</body>
</html>
